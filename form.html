    <div class="container">

                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" required id="login_password">

                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <!-- <div class="checkbox-content">

                        </div> -->

                        <!-- <a href="#" class="text">Forgot password?</a> -->
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Login" id="login-btn">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Registration</span>

                <form action="#">

                    </div>
                    <div class="input-field">
                        <input type="password" name="password" class="password" placeholder="Create a password" required id="sign-password">

                    <div class="checkbox-text">
                        <!-- <div class="checkbox-content">
                            <input type="checkbox" id="termCon">

                        </div> -->
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Signup" id="signup-btn">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>

</body>
